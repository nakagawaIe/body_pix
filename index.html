<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1300">
  <title>BodyPix Sample</title>
  <script src="dist/main.js"></script>
</head>
<body>
  <p>↓ 自分の画面（エフェクト付けて描画したcanvas）</p>
  <canvas class="canvas" id="canvas"></canvas>
  <ul class="buttons">
    <li data-type="off">OFF</li>
    <li data-type="bokeh">ぼかし</li>
    <li data-type="color">単色</li>
    <li data-type="image">背景画像</li>
  </ul>
  <ul class="images">
    <li><img src="images/img_01.jpg" alt=""></li>
    <li><img src="images/img_02.jpg" alt=""></li>
    <li><img src="images/img_03.jpg" alt=""></li>
    <li><img src="images/img_04.png" alt=""></li>
    <li><img src="images/img_05.jpg" alt=""></li>
    <li><img src="images/img_06.jpg" alt=""></li>
  </ul>
  <p>↓ WebRTCに乗せて配信した相手の画面を想定（上のcanvasをgetStream()してstreamを再生しているvideo）</p>
  <video id="capture" playsinline muted></video>
</body>
</html>
